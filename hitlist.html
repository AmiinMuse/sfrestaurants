<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.webp" alt="Logo">
            <span>San Francisco Restaurants</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="types.html">Types</a></li>
                <li><a href="hitlist.html">Hit-List</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Fixed toolbar for controls -->
    <div class="toolbar">
        <label for="font-select">Font Type:</label>
        <select id="font-select">
            <option value="Arial, sans-serif">Sans-serif</option>
            <option value="'Times New Roman', serif">Serif</option>
        </select>

        <label for="theme-select">Theme:</label>
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="high-contrast">High Contrast</option>
        </select>
    </div>

    <main>
        <section class="about">
            <div class="types">
                <h3>Types of Restaurants</h3>
                <ol>
                    <li onclick="filterRestaurants('fast-food')">Fast Food</li>
                    <li onclick="filterRestaurants('food-trucks')">Food Trucks</li>
                    <li onclick="filterRestaurants('cafe')">Caf√©</li>
                    <!-- Add more types as needed -->
                </ol>
            </div>
            <div class="restaurant-list">
                <div class="restaurant-item fast-food">
                    <img src="https://studiokda.com/wp-content/uploads/2014/11/Lazy-Bear-Logo-1300x521.jpg" alt="Lazy Bear">
                    <h3>Lazy Bear</h3>
                    <a href="https://www.lazybearsf.com/">Visit</a>
                </div>
                <div class="restaurant-item food-trucks">
                    <img src="https://vrconcierge.com/wp-content/uploads/2020/10/kokkari-estiatorio-san-francisco-ca-logo-1-1.jpg" alt="Kokkari">
                    <h3>Kokkari Restaurant</h3>
                    <a href="https://kokkari.com/">Visit</a>
                </div>
                <div class="restaurant-item cafe">
                    <img src="https://toast-local-nyc3-production.nyc3.cdn.digitaloceanspaces.com/restaurants/1c9420d3-83a8-4036-8d5e-880eb06b4f21/state-bird-provisions-bg-187325-803.webp" alt="State Bird">
                    <h3>State Bird</h3>
                    <a href="#">Visit</a>
                </div>

                <div class="restaurant-item cafe">
                    <img src="https://images.getbento.com/sK5vnQDNSmKFuy5QbKQV_richtable_logo_FINAL_lores.png?w=600&fit=max&auto=compress,format&h=600" alt="Rich Table">
                    <h3>Rich Table</h3>
                    <a href="#">Visit</a>
                </div>
                <!-- Add more restaurant items as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 San Francisco Restaurants</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
